<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up and Sign-In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-box">
        <h1 id="heading">Sign-Up</h1>
        <form action="">
            <div class="input-grp">
                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="username">
                </div>
                <div class="input-field" id="email-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="email">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="password">
                </div>
                <p>Forgot Password  <a href="#">Click here</a> </p>
            </div>
            <div class="btn">
                <button type="button" id="signup">Sign-up</button>
                <button type="button" class="disable" id="signin">Sign-in</button>
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/6e7520d669.js" crossorigin="anonymous"></script>
    <script>
        let signup = document.getElementById("signup");
        let signin = document.getElementById("signin");
        let email = document.getElementById("email-field");
        let heading = document.getElementById("heading");

        signin.onclick = function(){
            email.style.maxHeight = "0";
            heading.innerHTML = "Sign-In";
            signup.classList.add("disable");
            signin.classList.remove("disable");
        }

        signup.onclick = function(){
            email.style.maxHeight = "60px";
            heading.innerHTML = "Sign-Up";
            signin.classList.add("disable");
            signup.classList.remove("disable");
        }

    </script>
</body>
</html>
